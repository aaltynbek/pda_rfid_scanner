pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")
        if (!localPropertiesFile.exists()) {
            throw new GradleException("local.properties not found. Run `flutter pub get` in the Flutter project root.")
        }
        localPropertiesFile.withReader("UTF-8") { reader -> properties.load(reader) }
        def path = properties.getProperty("flutter.sdk")
        if (path == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
        return path
    }.call()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.4" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include ":app"
